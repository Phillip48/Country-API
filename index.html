<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Reset-->
    <link rel="stylesheet" href="./assests/css/reset.css" />

    <!--BS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Custom-->
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Travelers Guide</title>
  </head>

  <body>
    <header class="sticky-header">
      <div>
        <button class="btn-logo">
          <img
            src="./assests/css/img/Travelers Guide-logos_transparent.png"
            class="travel-logo"
            alt="Logo"
          />
        </button>
      </div>
      <div class="header-button-div">
        <nav class="nav-links">
          <a href="" class="nav-tag">About Us</a>
          <a href="" class="nav-tag">News</a>
          <a href="" class="nav-tag">Resources</a>
          <a href="" class="nav-tag">Sign Up</a>
          <a href="" class="nav-tag">Login</a>
        </nav>
      </div>
    </header>

    <div class="img-container background-img">
      <!-- <div>
                <img src="./css/img/Travelers Guide-logos_transparent.png" id="travel-logo" alt="Logo">
            </div> -->
      <div class="img-text">
        <h1>Welcome to Travellers Guide!</h1>
        <p>Find information about countries below!</p>
      </div>
    </div>
    <div class="colored-forum">
      <div class="form-text">
        <h3 style="color: black">Sign up for our newsletter!</h3>
      </div>
      <div class="form-imput-text">
        <form action=""></form>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="First Name"
          class="input-box"
        />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Email"
          class="input-box"
        />
        <input
          type="submit"
          value="Submit"
          class="btn-adjust-size btn btn-dark btn-med control-btn"
        />
      </div>
    </div>
    <main>
      <section>
        <div class="instruction-container">
          <div class="text-div">
            <h1 class="ins-header">Fast and Easy!</h1>
          </div>
          <div class="text-div">
            <p class="ins-p" id="text">
              Doesn't get much simplier. Search a country and see it's info!
            </p>
          </div>
        </div>
      </section>

      <div class="control">
        <input
          class="input"
          type="text"
          id="Search-box"
          placeholder="Enter Country"
        />
      </div>

      <div class="control center-btn">
        <a href="#"
          ><button class="btn btn-dark btn-lg control-btn" id="Submit-btn">
            Submit
          </button></a
        >
      </div>
      <br />

      <div class="country-div">
        <div class="dis-colmun" id="country-flag">
          <h3>Country Flag:</h3>
          <div class="country-flag" id="country-flag-div"></div>
        </div>

        <div>
          <div class="div-map">
            <h3>Google maps:</h3>
            <div id="maps-display"></div>
          </div>
        </div>

        <div class="country-info">
          <h3>Country Information:</h3>
          <div id="display-country-info"></div>
        </div>
      </div>
    </main>
  </body>

  <!--BS JS-->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <!--Jquery Link-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- JQuery UI -->
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

  <!--Country api-->
  <script src="./assests/js/country.js"></script>
</html>
